{% load static %}
<html>
    <head>
        <title>Takumi Web Blog</title>
        <link rel="icon" href="https://thumb.ac-illust.com/bc/bc69bccc57145363db9d070cbccd6871_t.jpeg" type="image/jpeg">
        {% comment %} bootstrap {% endcomment %}
        <script src="https://kit.fontawesome.com/6681aa4fdf.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        {% comment %} jquery {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        {% comment %} フォント {% endcomment %}
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="//fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        

        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="top-menu"> <i class="fas fa-sign-out-alt"></i></a>
                <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus"></i></a>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
            {% endif %}
            <h1><a href="/">Takumi Web Blog</a></h1>
        </div>

        <div class="content">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
